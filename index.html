<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@700&family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        Daily Planner
    </header>
    <div id="today">
        <p id="date"></p>
    </div>
    <table id="planner">
        <tr class="hour-row">
            <th class="time">Hour</th>
            <th class="event">Events</th>
            <th>Save</th>
        </tr>

        <tr class="hour-row">
            <td class="time">9AM</td>
            <td><input id="event9"></input></td>
            <td><button class="saveBtn" onclick="saveEvent(9)">Save</button></td>
        </tr>

        <tr class="hour-row">
            <td class="time">10AM</td>
            <td><input id="event10"></input></td>
            <td><button class="saveBtn" onclick="saveEvent(10)">Save</button></td>
        </tr>

        <tr class="hour-row">
            <td class="time">11AM</td>
            <td><input id="event11"></input></td>
            <td><button class="saveBtn" onclick="saveEvent(11)">Save</button></td>
        </tr>

        <tr class="hour-row">
            <td class="time">12PM</td>
            <td><input id="event12"></input></td>
            <td><button class="saveBtn" onclick="saveEvent(12)">Save</button></td>
        </tr>

        <tr class="hour-row">
            <td class="time">1PM</td>
            <td><input id="event13"></input></td>
            <td><button class="saveBtn" onclick="saveEvent(13)">Save</button></td>
        </tr>

        <tr class="hour-row">
            <td class="time">2PM</td>
            <td><input id="event14"></input></td>
            <td><button class="saveBtn" onclick="saveEvent(14)">Save</button></td>
        </tr>

        <tr class="hour-row">
            <td class="time">3PM</td>
            <td><input id="event15"></input></td>
            <td><button class="saveBtn" onclick="saveEvent(15)">Save</button></td>
        </tr>

        <tr class="hour-row">
            <td class="time">4PM</td>
            <td><input id="event16"></input></td>
            <td><button class="saveBtn" onclick="saveEvent(16)">Save</button></td>
        </tr>

        <tr class="hour-row">
            <td class="time">5PM</td>
            <td><input id="event17"></input></td>
            <td><button class="saveBtn" onclick="saveEvent(17)">Save</button></td>
        </tr>
    </table>

    <script src="script.js"></script>
</body>
</html>
